<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <!--ion-buttons end>
      <button ion-button (click)="done()" [disabled]="isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons-->
  </ion-navbar>

</ion-header>

<ion-content style="background:black">
  <div style="background-color:#1a1a1a;color:white">
    <input type="file" #fileInput style="height: 0px;width:0px" accept="image/*"name="files[]" (change)="onChangeInput($event)" />
    <input type="file" #fileInput1 style="height: 0px;width:0px" accept="video/*" name="files[]"  (change)="onChangeInput($event)"/>
    <input type="file" #fileInput2 style="height: 0px;width:0px" accept="application/*"name="files[]" (change)="onChangeInput($event)"/>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-textarea (change)="generateId()" item-content #textt id="textarea" block ([ngModel])="post.content.desciption" autosize style="background:#121212;color:white;overflow:auto;max-height:200px;min-height:100px" placeholder="What's up?">
              </ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row text-center>
            <ion-col>
              <button ion-button clear (click)="getPicture()">
                <ion-icon color="light" name="ios-camera"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button clear (click)="getVideo()">
                <ion-icon color="light" name="ios-videocam"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button clear (click)="getAttache()">
                <ion-icon color="light" name="document"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" ></div>
      </ion-row>
      <!--div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
          <ion-icon name="add"></ion-icon>
          <div>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </div>
        </div>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
      </div-->
      <ion-row>
          <ion-label >Maximum Reach</ion-label>
          <ion-select ([ngModel])="post.desiredReach" multiple>
            <!--ion-option *ngFor="#name of namesList" [value]="name.shortName" [checked]="false">{{name.shortName}}</ion-option-->
            <ion-option [value]=1 checked="true">1</ion-option>
            <ion-option [value]=2>2</ion-option>
          </ion-select>
        <!--ion-item>
          <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
        </ion-item-->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <button ion-button color="light" block (click)="submitPost()">POST<button>
</ion-footer>
