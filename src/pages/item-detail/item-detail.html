<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:black;">
  <!--div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div-->
  <ion-fab bottom left>
    <button ion-button (tap)="openSettings($event)" color="light" clear><ion-icon style="font-size:40px" color="light" name="ios-cog"></ion-icon></button>
  </ion-fab>
  <div style="background:#1a1a1a;color:white" padding>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img style="border-radius:100%"[src]="item.profilePic"/>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-row><ion-col></ion-col></ion-row>
        <ion-row>
          <ion-col>
            <h2>{{item.name}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Bio: "{{item.about}}"</h4>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <ion-list style="color:white">
      <!--there will be an *ngFor here once you finish building the whole user. You will list the title and then the info provided.-->
      <ion-item>
        Test Property 1
      </ion-item>
    </ion-list>
  </div>
</ion-content>
