<ion-footer>
  <div padding>
    <ion-list>
      <ion-item style="color:white">
        <ion-label >+251</ion-label>
        <ion-input type="number" [(ngModel)]="creds.digits" name="phone" placeholder="Your number"></ion-input>
      </ion-item>
      <ion-item style="color:white">
        <ion-label >Your Password</ion-label>
        <ion-input type="password" [(ngModel)]="creds.password" name="pass" placeholder="New? Make one!"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button color="secondary" block id="signup-button" (click)='logins("signup")' class="signup">{{ 'SIGNUP' | translate }}</button>
    <button ion-button color="light" block id="login-button" (click)='logins("login")' class="login">{{ 'LOGIN' | translate }}</button>
  </div>
