<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:black;color:white">


    <ion-footer>
      <ion-list style="color:white;text-color:white">

        <ion-item style="color:white">
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="name" placeholder="Pick a username"></ion-input>
        </ion-item>


        <ion-item style="color:white">
          <ion-label fixed>Signup Code</ion-label>
          <ion-input [(ngModel)]="account.code" name="code" placeholder="Enter the code we just sent you"></ion-input>
        </ion-item>
        <ion-item style="color:white">
          <ion-label fixed>Referred By</ion-label>
          <ion-input type="text" name="referrer" [(ngModel)]="account.refer" placeholder="Only if you have one :)" ></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button (click)="doSignup()" color="light" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>
    </ion-footer>
</ion-content>
